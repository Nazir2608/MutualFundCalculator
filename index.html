<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutual Fund Compound Interest Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mutual Fund Compound Interest Calculator</h1>
        <form id="interest-form">
            <label for="initial-investment">Initial Investment (₹):</label>
            <input type="number" id="initial-investment" required>
            
            <label for="monthly-contribution">Monthly Contribution (₹):</label>
            <input type="number" id="monthly-contribution" required>
            
            <label for="annual-interest-rate">Annual Interest Rate (%):</label>
            <input type="number" id="annual-interest-rate" step="0.01" required>
            
            <label for="number-of-years">Number of Years:</label>
            <input type="number" id="number-of-years" required>
            
            <button type="button" onclick="calculateInterest()">Calculate</button>
        </form>
        <div class="result">
            <p id="total-amount"></p>
            <p id="total-invested"></p>
            <p id="compound-interest-earned"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
